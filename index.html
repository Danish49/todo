<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="/images/favicon-Danish-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>TODO APP</title>
</head>

<body class="body">
    <div class="container">


        <header id="header" class="header">
            <h1>TODO</h1>
            <div class="theme"></div>
        </header>
        <section id="form">
            <form class="form-bg">
                <div class="circle-top"></div>
                <input type="text" class="input-field" placeholder="Create a new todo...">
            </form>
        </section>

        <section id="todo-list" class="todolist">
            <!-- <div class="todo animate__slideInDown">
        <input type="checkbox" checked id="todo-check">
        <p class="para" contenteditable="false">Your tasks will appear like this, Add some tasks...</p>
        <img class="delete" src="/images/icon-cross.svg" alt="">
     </div> -->


        </section>
        <footer>
            <p id="list-length">0 items left</p>
            <div class="filters">
                <p class="filterpara all active-filter">All</p>
                <p class="filterpara active">Active</p>
                <p class="filterpara completed">Completed</p>
            </div>
            <p class="clear">Clear Completed</p>
        </footer>

        <p class="developer"> Click three times on task to edit | Developed by <span class="Danish">Danish Mushtaq</span></p>
    </div>
    <script src="/script.js"></script>
